window.parseQuizText = (text) => {
    const questions = [];
    const lines = text.split('\n').map(l => l.trim()).filter(l => l);
    let currQ = null;
    let currPassage = '';
    let tempBuffer = '';

    if (lines.some(l => l.includes('|')) && !lines.some(l => l.match(/^\d+[\.\)]/))) {
         lines.forEach(l => { 
             const p = l.replace(/^\d+[\.)]\s*/, '').split('|'); 
             if(p.length>=3) questions.push({ q:p[0].trim(), options:p[1].split(',').map(x=>x.trim()), ans:parseInt(p[2].trim()) }); 
         });
    } else {
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i];
            const ansMatch = line.match(/^(?:Answer|Ans|Key)[\s:\-\.]*([A-Z])/i) || line.match(/^\*([A-Z])/i);
            if (ansMatch && currQ) {
                let code = ansMatch[1].toUpperCase().charCodeAt(0) - 65;
                if(code >= 0 && code < 26) currQ.ans = code;
                continue;
            }
            const optMatch = line.match(/^[\(\s]*([A-Z])[\.\)\s]\s*(.*)/i);
            if (optMatch && currQ) {
                currQ.options.push(optMatch[2].trim());
                continue;
            }
            const qMatch = line.match(/^(\d+)[\.\)\s]\s*(.*)/);
            if (qMatch) {
                if (currQ) { if(currQ.options.length > 0) questions.push(currQ); }
                if (tempBuffer) { currPassage = tempBuffer.trim(); tempBuffer = ''; }
                let qText = qMatch[2].trim();
                currQ = { q: qText, options: [], ans: 0, passage: currPassage };
                continue;
            }
            if (line.length < 2 && !line.match(/[a-z]/i)) continue;
            if (tempBuffer) tempBuffer += '\n';
            tempBuffer += line;
        }
        if (currQ && currQ.options.length > 0) questions.push(currQ);
    }
    return questions;
};

function questionsToText(questions) {
    let textOutput = "", lastPassage = "";
    questions.forEach((q, i) => {
        if (q.passage && q.passage !== lastPassage) { textOutput += `\n${q.passage}\n\n`; lastPassage = q.passage; }
        textOutput += `${i+1}. ${q.q}\n`; q.options.forEach((opt, idx) => { textOutput += `${String.fromCharCode(65+idx)}. ${opt}\n`; }); textOutput += `Answer: ${String.fromCharCode(65+q.ans)}\n\n`;
    });
    return textOutput.trim();
}

            saveDB(); closeModal('modal-activity'); render(); showToast('Activity Created');
        };
        if(fileInput.files.length > 0) { const r = new FileReader(); r.onload = (e) => save({ name: fileInput.files[0].name, data: e.target.result }); r.readAsDataURL(fileInput.files[0]); } else save(null);
    } else showToast('Title and Max Score required', 'error');
}

window.openActivityDetail = (aid) => {
    const s = db.subjects.find(x => x.id === currentCourseId);
    const act = db.activities[currentCourseId].find(a => a.id === aid);
    
    // Teacher View
    if(currentUser.role === 'teacher' || currentUser.role === 'admin') {
        const students = db.users.filter(u => s.students.includes(u.id));
        let html = `<div class="mb-4 bg-gray-50 p-4 rounded border"><div class="flex justify-between"><div><p class="text-sm font-bold uppercase">Instructions</p><p class="mt-1 whitespace-pre-line">${act.description || 'No description.'}</p>${act.instructionFile ? `<a href="${act.instructionFile.data}" download="${act.instructionFile.name}" class="text-blue-600 text-sm mt-2 block"><i class="fas fa-paperclip"></i> ${act.instructionFile.name}</a>` : ''}</div><div class="text-right text-xs text-gray-500"><p>Due: ${act.dueDate ? new Date(act.dueDate).toLocaleString() : 'None'}</p><p>Max: ${act.maxScore}</p></div></div></div><h3 class="font-bold text-gray-700 mb-3">Submissions</h3><div class="max-h-[50vh] overflow-y-auto space-y-2 border-t pt-2">${students.map(stu => {
            const sub = db.activitySubmissions[aid]?.[stu.id];
            let score = '', hasSub = false;
            if (typeof sub === 'number' || typeof sub === 'string') { score = sub; hasSub = true; }
            else if (sub && typeof sub === 'object') { score = sub.score !== undefined ? sub.score : ''; hasSub = sub.submittedAt ? true : false; }
            return `<div class="flex items-center justify-between p-3 hover:bg-gray-50 border rounded cursor-pointer" onclick="viewStudentSubmission('${aid}', '${stu.id}')"><div class="flex items-center gap-3">${renderAvatar(stu, 'w-8 h-8', 'text-[10px]')}<div><p class="font-bold text-gray-700 text-sm">${stu.name}</p><p class="text-xs ${hasSub ? 'text-green-600' : 'text-red-400'}">${hasSub ? 'Submitted' : 'Missing'}</p></div></div><div class="flex items-center gap-2"><span class="font-bold">${score!==''?score:'-'}</span><span class="text-xs">/${act.maxScore}</span><i class="fas fa-chevron-right text-gray-300"></i></div></div>`;
        }).join('')}</div>`;
        renderModal('modal-grade-list', `Manage: ${act.title}`, html);
        return;
    }

    // Student View
    const sub = db.activitySubmissions[aid]?.[currentUser.id];
    let subObj = {};
    if (sub && typeof sub === 'object') subObj = sub; else if (sub !== undefined) subObj = { score: sub };
    const now = new Date();
    const openDate = act.openDate ? new Date(act.openDate) : null;
    const dueDate = act.dueDate ? new Date(act.dueDate) : null;
    const isLocked = (openDate && now < openDate) || (dueDate && now > dueDate && !subObj.submittedAt);
    let statusBadge = subObj.submittedAt ? '<span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold">Submitted</span>' : ((isLocked && now > dueDate) ? '<span class="bg-red-100 text-red-700 px-2 py-1 rounded text-xs font-bold">Locked</span>' : '<span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs font-bold">Assigned</span>');

    let content = `<div class="space-y-6"><div class="bg-gray-50 p-4 rounded border"><div class="flex justify-between items-start mb-2"><h3 class="font-bold text-gray-800">${act.title}</h3>${statusBadge}</div><div class="text-sm text-gray-600 mb-4 whitespace-pre-line">${act.description || 'No instructions.'}</div>${act.instructionFile ? `<a href="${act.instructionFile.data}" download="${act.instructionFile.name}" class="text-blue-600 text-sm font-bold underline"><i class="fas fa-file-download"></i> ${act.instructionFile.name}</a>` : ''}<div class="mt-4 flex gap-4 text-xs text-gray-500 font-mono"><span>Max: ${act.maxScore}</span><span>Due: ${act.dueDate ? new Date(act.dueDate).toLocaleString() : 'None'}</span></div></div>${subObj.score !== undefined ? `<div class="bg-green-50 p-4 rounded border text-center"><p class="text-green-800 font-bold text-lg">Grade: ${subObj.score} / ${act.maxScore}</p>${subObj.teacherComment ? `<p class="text-sm text-green-700 mt-2">"${subObj.teacherComment}"</p>` : ''}</div>` : ''}${(isLocked && !subObj.submittedAt) ? `<div class="bg-red-50 p-4 text-center text-red-700 font-bold">Locked</div>` : `<div class="space-y-4 border-t pt-4"><h4 class="font-bold text-gray-700">Your Submission</h4><div class="border rounded bg-white"><div class="flex gap-2 p-2 border-b bg-gray-50"><select id="sub-font" class="text-xs border rounded p-1" onchange="applyStyle('font')"><option value="font-sans">Sans</option><option value="font-serif">Serif</option><option value="font-mono">Mono</option></select><select id="sub-size" class="text-xs border rounded p-1" onchange="applyStyle('size')"><option value="text-sm">Small</option><option value="text-base" selected>Normal</option><option value="text-lg">Large</option></select></div><textarea id="sub-text" class="w-full p-3 h-32 focus:outline-none text-base" placeholder="Type answer...">${subObj.textAnswer || ''}</textarea></div><div><label class="block text-xs font-bold text-gray-500 mb-1">Attach File</label><input type="file" id="sub-file" class="w-full text-sm border p-2 rounded">${subObj.fileUrl ? `<div class="mt-2 text-xs bg-blue-50 text-blue-700 p-2 rounded inline-block"><a href="${subObj.fileUrl}" target="_blank">View File</a></div>` : ''}</div><button onclick="submitActivity('${aid}')" class="w-full bg-canvas-accent text-white py-3 font-bold rounded shadow-lg">${subObj.submittedAt ? 'Update Submission' : 'Submit Assignment'}</button></div>`}</div>`;
    renderModal('modal-submit-act', act.title, content);
    window.applyStyle = (type) => { const ta = $('sub-text'); if(type==='font') ta.style.fontFamily = $('sub-font').value==='font-mono'?'monospace':($('sub-font').value==='font-serif'?'serif':'sans-serif'); if(type==='size') ta.className=`w-full p-3 h-32 focus:outline-none ${$('sub-size').value}`; };
}

window.submitActivity = (aid) => {
    const text = $('sub-text').value, fileInput = $('sub-file');
    const doSubmit = (fileData) => {
        if(!db.activitySubmissions[aid]) db.activitySubmissions[aid] = {};
        const prev = (db.activitySubmissions[aid][currentUser.id] && typeof db.activitySubmissions[aid][currentUser.id] === 'object') ? db.activitySubmissions[aid][currentUser.id] : {};
        db.activitySubmissions[aid][currentUser.id] = { ...prev, textAnswer: text, fileUrl: fileData || prev.fileUrl, fileName: fileData ? fileInput.files[0].name : prev.fileName, submittedAt: new Date().toISOString() };
        saveDB(); closeModal('modal-submit-act'); render(); showToast('Submitted!');
    };
    if(fileInput.files.length > 0) { const r = new FileReader(); r.onload = (e) => doSubmit(e.target.result); r.readAsDataURL(fileInput.files[0]); } else doSubmit(null);
}

window.viewStudentSubmission = (aid, uid) => {
    const act = db.activities[currentCourseId].find(a => a.id === aid);
    const stu = db.users.find(u => u.id === uid);
    const sub = db.activitySubmissions[aid]?.[uid];
    let subObj = { textAnswer: '', score: '' };
    if (sub && typeof sub === 'object') subObj = sub; else if (sub !== undefined) subObj = { score: sub };
    let html = `<div class="space-y-6"><div class="bg-gray-50 p-4 rounded border"><p class="text-xs font-bold text-gray-400 uppercase mb-2">Student Answer</p><div class="text-gray-800 whitespace-pre-wrap">${subObj.textAnswer || 'No text.'}</div>${subObj.fileUrl ? `<div class="mt-4 border-t pt-3"><a href="${subObj.fileUrl}" download="${subObj.fileName||'file'}" class="text-blue-600 underline">Download Attachment</a></div>` : ''}</div><div class="bg-white p-4 rounded border border-canvas-accent shadow-sm"><div class="flex gap-4 mb-3"><div class="flex-1"><label class="block text-xs font-bold text-gray-500">Score</label><input id="grade-score" type="number" class="w-full border p-2 rounded text-center" value="${subObj.score !== undefined ? subObj.score : ''}" max="${act.maxScore}"></div><div class="flex-[3]"><label class="block text-xs font-bold text-gray-500">Comment</label><input id="grade-comment" class="w-full border p-2 rounded" value="${subObj.teacherComment || ''}"></div></div><button onclick="saveGrade('${aid}', '${uid}')" class="w-full bg-canvas-accent text-white py-2 rounded font-bold">Save Grade</button></div></div>`;
    renderModal('modal-grade-student', `Grading: ${stu.name}`, html);
}

window.saveGrade = (aid, uid) => {
    const s = $('grade-score').value, c = $('grade-comment').value;
    if(!db.activitySubmissions[aid]) db.activitySubmissions[aid] = {};
    const prev = (db.activitySubmissions[aid][uid] && typeof db.activitySubmissions[aid][uid] === 'object') ? db.activitySubmissions[aid][uid] : {};
    db.activitySubmissions[aid][uid] = { ...prev, score: s===''?undefined:parseInt(s), teacherComment: c };
    saveDB(); closeModal('modal-grade-student'); openActivityDetail(aid); showToast('Grade Saved');
}

window.openGradeActivityModal = (aid) => openActivityDetail(aid);
window.updateActivityGrade = (aid, uid, val) => { if(!db.activitySubmissions[aid]) db.activitySubmissions[aid]={}; db.activitySubmissions[aid][uid] = parseInt(val); saveDB(); }
window.deleteActivity = (aid) => { showConfirm('Delete activity?', () => { db.activities[currentCourseId] = db.activities[currentCourseId].filter(a => a.id !== aid); delete db.activitySubmissions[aid]; saveDB(); render(); }); }

window.showItemAnalysis = (eid) => { const ex=db.exams[currentCourseId].find(e=>e.id===eid), subs=db.examSubmissions[eid]||{}, total=Object.keys(subs).length; let html=`<div class="mb-2 font-bold">Taken: ${total}</div><div class="space-y-2 max-h-60 overflow-y-auto">`; ex.questions.forEach((q,i)=>{ let c=0; Object.values(subs).forEach(s=>{if(s.answers&&s.answers[i]===q.ans)c++}); const p=total>0?Math.round((c/total)*100):0; html+=`<div class="bg-gray-50 p-2 text-xs">Q${i+1}: ${p}% Correct</div>`; }); html+=`</div>`; renderModal('modal-analytics', 'Item Analysis', html); }
window.reviewExamContent = (eid) => {
    const ex = db.exams[currentCourseId].find(e => e.id === eid);
    let html = `<div class="space-y-6 max-h-[70vh] overflow-y-auto pr-2">`;
    let lastPassage = '';
    ex.questions.forEach((q, i) => {
        if (q.passage && q.passage !== lastPassage) { lastPassage = q.passage; html += `<div class="bg-blue-50 p-4 rounded border border-blue-100 text-gray-800 text-sm italic font-serif leading-relaxed">${q.passage.replace(/\n/g, '<br>')}</div>`; } else if (!q.passage) lastPassage = '';
        html += `<div class="bg-gray-50 p-4 rounded border border-gray-200"><p class="font-bold text-gray-800 mb-2">${i+1}. ${q.q}</p><div class="space-y-1 ml-4">${q.options.map((o, oi) => { const isCorrect = oi === q.ans; return `<div class="${isCorrect ? 'text-green-700 font-bold' : 'text-gray-600'} flex items-center gap-2"><span>${String.fromCharCode(65+oi)}.</span> ${o} ${isCorrect ? '<i class="fas fa-check"></i>' : ''}</div>`; }).join('')}</div></div>`;
    });
    html += `</div>`;
    renderModal('modal-review-content', `Reviewing: ${ex.title}`, html);
}
window.renderExamTake = (c) => { const s = db.subjects.find(x => x.id === currentCourseId); const ex = db.exams[s.id].find(e => e.id === activeExamId); let mins=parseInt(ex.timeLimit||30), secs=0; let lastPassage = ''; c.innerHTML = `<div class="max-w-4xl mx-auto bg-white min-h-screen border-x border-gray-200"><div class="p-6 border-b flex justify-between items-center sticky top-0 bg-white z-10 shadow-sm"><h1 class="text-2xl font-bold text-gray-800">${ex.title}</h1><div class="text-xl font-mono font-bold text-red-600" id="timer">--:--</div></div><div class="p-8 space-y-8">${ex.questions.map((q,i) => { let passageHtml = ''; if (q.passage && q.passage !== lastPassage) { lastPassage = q.passage; passageHtml = `<div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-gray-800 mb-6 font-serif leading-relaxed whitespace-pre-line">${q.passage}</div>`; } else if (!q.passage) { lastPassage = ''; } return `${passageHtml}<div class="bg-gray-50 p-6 rounded border border-gray-200"><p class="text-lg font-medium mb-4"><span class="font-bold text-gray-400 mr-2">${i+1}.</span>${q.q}</p><div class="space-y-2">${q.options.map((o,oi)=>`<label class="flex items-center p-3 bg-white border rounded cursor-pointer hover:bg-blue-50 transition"><input type="radio" name="q${i}" value="${oi}" class="mr-3 w-4 h-4 text-canvas-accent"><span>${o}</span></label>`).join('')}</div></div>`; }).join('')}</div><div class="p-6 border-t bg-gray-50 flex justify-end gap-4 sticky bottom-0 shadow-inner"><button onclick="render()" class="text-gray-500 font-bold hover:text-gray-700">Cancel</button><button onclick="submitExam()" class="bg-canvas-accent text-white px-8 py-2 rounded font-bold shadow hover:bg-blue-700 transition">Submit Quiz</button></div></div>`; const int = setInterval(() => { if(!$('timer')) { clearInterval(int); return; } if(secs===0) { if(mins===0) { clearInterval(int); submitExam(); return; } mins--; secs=59; } else secs--; $('timer').innerText=`${mins}:${secs<10?'0':''}${secs}`; }, 1000); }
window.renderExamReview = (c) => { const s = db.subjects.find(x => x.id === currentCourseId); const ex = db.exams[s.id].find(e => e.id === activeExamId); const sub = db.examSubmissions[activeExamId][currentUser.id]; let lastPassage = ''; c.innerHTML = `<div class="max-w-4xl mx-auto bg-white min-h-screen border-x border-gray-200"><div class="p-6 border-b flex justify-between items-center sticky top-0 bg-white z-10 shadow-sm bg-green-50"><div><h1 class="text-2xl font-bold text-gray-800">${ex.title} (Review)</h1><p class="text-sm text-gray-600">Final Score: <span class="font-bold text-lg">${sub.score}%</span></p></div><button onclick="render()" class="text-gray-500 font-bold hover:text-gray-700">Close Review</button></div><div class="p-8 space-y-8">${ex.questions.map((q,i) => { let passageHtml = ''; if (q.passage && q.passage !== lastPassage) { lastPassage = q.passage; passageHtml = `<div class="bg-blue-50 p-6 rounded-lg border border-blue-100 text-gray-800 mb-6 font-serif leading-relaxed whitespace-pre-line">${q.passage}</div>`; } else if (!q.passage) { lastPassage = ''; } const userAns = (sub.answers && sub.answers[i] !== undefined) ? sub.answers[i] : -1; const isSkipped = userAns === -1; const isCorrect = userAns === q.ans; let statusHtml = isSkipped ? '<span class="text-xs font-bold text-amber-600 bg-amber-100 px-2 py-1 rounded ml-2">Not Answered</span>' : (isCorrect ? '<span class="text-xs font-bold text-green-600 bg-green-100 px-2 py-1 rounded ml-2">Correct</span>' : '<span class="text-xs font-bold text-red-600 bg-red-100 px-2 py-1 rounded ml-2">Incorrect</span>'); let borderClass = isSkipped ? 'border-amber-300 bg-amber-50/20' : (isCorrect ? 'border-green-300 bg-green-50/20' : 'border-red-300 bg-red-50/20'); return `${passageHtml}<div class="bg-white p-6 rounded border ${borderClass}"><p class="text-lg font-medium mb-4"><span class="font-bold text-gray-400 mr-2">${i+1}.</span>${q.q} ${statusHtml}</p><div class="space-y-2">${q.options.map((o,oi)=> { let cls = "border-gray-200"; let icon = ""; if (oi === q.ans) { cls = "border-green-500 bg-green-100 font-bold"; icon = '<div class="ml-auto flex items-center text-green-700 text-xs font-bold"><i class="fas fa-check mr-1"></i> Correct Answer</div>'; } else if (oi === userAns && !isCorrect) { cls = "border-red-500 bg-red-100"; icon = '<div class="ml-auto flex items-center text-red-700 text-xs font-bold"><i class="fas fa-times mr-1"></i> Your Answer</div>'; } return `<div class="flex items-center p-3 border rounded ${cls}"><span class="mr-3 font-mono">${String.fromCharCode(65+oi)}.</span><span class="flex-1">${o}</span>${icon}</div>` }).join('')}</div></div>`; }).join('')}</div></div>`; }
window.submitExam = () => { const ex=db.exams[currentCourseId].find(e=>e.id===activeExamId), ans=[]; let score=0; ex.questions.forEach((q,i) => { const s=document.querySelector(`input[name="q${i}"]:checked`); const v=s?parseInt(s.value):-1; ans.push(v); if(v===q.ans)score++; }); const p=Math.round((score/ex.questions.length)*100); if(!db.examSubmissions[activeExamId]) db.examSubmissions[activeExamId]={}; const prev = db.examSubmissions[activeExamId][currentUser.id]; const attemptCount = prev ? (prev.attemptsTaken || 0) + 1 : 1; db.examSubmissions[activeExamId][currentUser.id] = { score: p, answers: ans, attemptsTaken: attemptCount }; saveDB(); showToast(`Submitted! Score: ${p}%`); if(attemptCount >= (ex.attempts || 1)) { reviewExam(activeExamId); } else { currentView='course'; currentTab='quizzes'; render(); } }
window.toggleModal = (id) => { if($(id)){ $(id).remove(); return; } }
window.closeModal = (id) => { const el = document.getElementById(id); if (el) el.remove(); } 
window.renderModal = (id,t,h) => { if($(id)) $(id).remove(); $('modal-portal').innerHTML=`<div id="${id}" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/50 backdrop-blur-sm"><div class="bg-white p-6 rounded w-96 max-h-[90vh] overflow-y-auto shadow-2xl"><div class="flex justify-between mb-4"><h3 class="font-bold text-lg">${t}</h3><button onclick="closeModal('${id}')"><i class="fas fa-times"></i></button></div>${h}</div></div>`; }

render();
</script>
</body>
</html>
